<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Github</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">/*Tailwind CSS v4.1*/</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
</head>
<body class="bg-zinc-800 text-white">
    <main class="w-full h-[100vh] flex flex-col flex-wrap justify-center items-center">
        <div id="img"></div>
        <div id="name"></div>
        <div id="username"></div>
        <div id="bio"></div>
        <div id="followers" class="bg-zinc-900 p-3 rounded-lg w-[300px] mt-3"></div>
        <div id="repos" class="bg-zinc-900 p-3 rounded-lg w-[300px] mt-3"></div>
        <br>
        <button id="btn" class="bg-zinc-900 p-3 duration-[.42s] rounded-lg mt-3 w-[165px] hover:bg-zinc-950 hover:cursor-pointer">
            Github <i class="ri-github-fill text-lg"></i>
        </button>
    </main>
</body>
<script src="ajax.js"></script>
</html>
